<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cafcb3e7a8.js" crossorigin="anonymous"></script>
    <title>denizaight zombie server hud (inspired from glife)</title>
</head>

<body class="font-inter hidden" spellcheck="false">
    <div id="hudBody" class="absolute bottom-8 right-8">
        <div id="armorParent" class="flex m-2">
            <div class="bg-black bg-opacity-50 px-1.5 py-0.5 rounded-sm"><i class="fa-solid fa-shield fa-lg text-white"></i></div>
            <div class="w-96 h-7 ml-2 bg-black rounded-sm bg-opacity-50 p-[4px]"><div id="armor" class=" bg-[#5e9bd4] customWidth1 h-full"></div></div>
        </div>
        <div id="healthParent" class="flex m-2">
            <div class="bg-black bg-opacity-50 px-1.5 py-0.5 rounded-sm"><i class="fa-solid fa-heart fa-lg text-white"></i></div>
            <div class="w-96 h-7 ml-2 bg-black rounded-sm bg-opacity-50 p-[4px]"><div id="health" class=" bg-[#d3cfcf] customWidth2 h-full"></div></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
